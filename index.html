<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F0F0F]">
    <!-- sign up section start -->
    <section>
        <div class="container mx-auto px-5">
            <div class="grid grid-cols-2 gap-5 py-10">
                <div class="">

                </div>
                <!-- sign up form and image -->
                <div>
                    <div>
                        <img class="w-1/2" src="./images/Ellipse 1.png" alt="">
                    </div>
                    <div class="border p-10 rounded-md -mt-40 backdrop-blur-md mx-20">
                        <form>
                            <input 
                                type="text"
                                name="name"
                                id="name"
                                class="w-full py-2 px-4 bg-transparent border mb-4 rounded-md"
                                placeholder="Enter your name"
                                required
                            >
                            <input 
                                type="email" 
                                name="email" 
                                id="email"
                                class="w-full py-2 px-4 bg-transparent border mb-4 rounded-md"
                                placeholder="Enter your email"
                                required
                            >
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                class="w-full py-2 px-4 bg-transparent border mb-4 rounded-md"
                                placeholder="Enter your password"
                                required
                            >
                            <div class="flex items-center gap-2 mb-2">
                                <input 
                                    type="checkbox" 
                                    name="checkbox" 
                                    id="checkbox"
                                    class="accent-[#D27EEF] h-4 w-4"
                                >
                                <p class="text-white text-base">Remember me</p>
                            </div>
                            <input 
                                type="submit"
                                class="w-full py-3 px-4 text-white cursor-pointer mb-2 rounded-md bg-gradient-to-r from-sky-500 to-indigo-500" 
                                value="Sign Up"
                            >
                        </form>
                        <!-- divider -->
                        <div class="relative flex py-5 items-center">
                            <div class="flex-grow border-t border-gray-400"></div>
                            <span class="flex-shrink mx-4 text-gray-400">OR</span>
                            <div class="flex-grow border-t border-gray-400"></div>
                        </div>
                        <!-- social media -->
                        <div class="text-center mx-auto flex gap-4 justify-center mb-7">
                            <a href="">
                                <img class="" src="./images/devicon_google.png" alt="">
                            </a>
                            <a href="">
                                <img src="./images/logos_facebook.png" alt="">
                            </a>
                            <a href="">
                                <img src="./images/bi_github.png" alt="">
                            </a>
                        </div>
                        <p class="text-white text-base text-center">Already have an account ? <a href="#">Login</a></p>
                    </div>

                </div>               
            </div>
        </div>
    </section>
    <!-- sign up section end -->
</body>
</html>
