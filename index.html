<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- sign up section start -->
    <section class="w-full h-screen bg-[#0F0F0F]">
        <div class="container mx-auto px-5">
            <div class="grid grid-cols-5 gap-5">
                <div class="col-span-3">

                </div>
                <div class="col-span-2 border p-10 rounded-md">
                    <div class="relative col-span-3">
                        <img class="absolute top-0 w-1/2" src="./images/Ellipse 1.png" alt="">
                    </div>
                    <form class="">
                        <input 
                            type="text"
                            name="name"
                            id="name"
                            class="w-full py-2 px-4 bg-transparent border mb-2 rounded-md"
                            placeholder="Enter your name"
                            required
                        >
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            class="w-full py-2 px-4 bg-transparent border mb-2 rounded-md"
                            placeholder="Enter your email"
                            required
                        >
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            class="w-full py-2 px-4 bg-transparent border mb-2 rounded-md"
                            placeholder="Enter your password"
                            required
                        >
                        <input 
                            type="submit"
                            class="w-full py-3 px-4 text-white cursor-pointer mb-2 rounded-md bg-gradient-to-r from-sky-500 to-indigo-500" 
                            value="Sign Up"
                        >
                    </form>
                </div>               
            </div>
        </div>
    </section>
    <!-- sign up section end -->
</body>
</html>
